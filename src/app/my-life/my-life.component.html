<div class="parent">
  <h2 appLife>mylife directive</h2>

  <input type="text" [(ngModel)]="newName" (keyup.enter)="addHero()">
  <button (click)="addHero()">Add Hero</button>
  <button (click)="reset()">Reset Heroes</button>

  <p></p>
  <div *ngFor="let hero of heroes" myLife class="heroes" (click)="removeHero(hero)">
    {{hero}}
  </div>

  <h4>_________________ log _______________</h4>

  <div *ngFor="let msg of logger.logs">{{msg}}</div>
</div>
